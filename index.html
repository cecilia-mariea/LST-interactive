<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Surface Temperatures</title>
</head>

<body>
  <header>
    <h1>Land Surface Temperature Across the Contiguous United States in 2024</h1>
  </header>
  <h2 id="date"></h2>

  <label>
    <select id="date-dropdown"></select>
    <input type="range" id="date-slider" min="1" max="129" value="1" name="Date" />
  </label>

  <div class="heatmap-and-graph">
    <div class="map-container">
      <canvas id="mapCanvas" width="800" height="500"></canvas>
      <svg id="overlay" width="800" height="500"></svg> <!-- Legend will be drawn here -->
    </div>

    <div class="pixel-line-graph-container">
      <h3 id="pixel-graph-title">Temperature at Selected Location Over Time</h3>
      <svg id="pixelGraph" width="400" height="500"></svg>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="./global.js" type="module"></script>
</body>

</html>
